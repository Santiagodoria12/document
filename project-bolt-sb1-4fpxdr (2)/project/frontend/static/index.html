<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <nav class="mb-8">
            <ul class="flex space-x-4">
                <li><button onclick="showSection('components')" class="px-4 py-2 bg-blue-500 text-white rounded">Components</button></li>
                <li><button onclick="showSection('workflow')" class="px-4 py-2 bg-blue-500 text-white rounded">Workflow</button></li>
                <li><button onclick="showSection('ocr')" class="px-4 py-2 bg-blue-500 text-white rounded">OCR Config</button></li>
            </ul>
        </nav>

        <div id="components" class="section">
            <h2 class="text-2xl font-bold mb-4">Component Creator</h2>
            <form id="componentForm" class="space-y-4">
                <div>
                    <label class="block">Component Type</label>
                    <select name="type" class="w-full p-2 border rounded">
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="email">Email</option>
                        <option value="document">Document</option>
                        <option value="identity">Identity Validation</option>
                    </select>
                </div>
                <div>
                    <label class="block">Name</label>
                    <input type="text" name="name" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">Create Component</button>
            </form>
            <div id="componentsList" class="mt-4"></div>
        </div>

        <div id="workflow" class="section hidden">
            <h2 class="text-2xl font-bold mb-4">Workflow Designer</h2>
            <div class="flex gap-4">
                <div id="componentsPalette" class="w-1/4 bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">Available Components</h3>
                    <!-- Components will be added here -->
                </div>
                <div id="workflowDesigner" class="w-3/4 bg-white p-4 rounded shadow min-h-[400px]">
                    <h3 class="font-bold mb-2">Workflow</h3>
                    <div id="workflow-items" class="space-y-2">
                        <!-- Workflow items will be added here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="ocr" class="section hidden">
            <h2 class="text-2xl font-bold mb-4">OCR Configuration</h2>
            <form id="ocrForm" class="space-y-4">
                <div>
                    <label class="block">Document Component</label>
                    <select name="documentComponent" class="w-full p-2 border rounded">
                        <!-- Document components will be added here -->
                    </select>
                </div>
                <div>
                    <label class="block">Validation Criteria</label>
                    <textarea name="criteria" class="w-full p-2 border rounded" rows="4"></textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">Save Configuration</button>
            </form>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
